<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
</head>

<body>
	<script src="wasm_exec.js"></script>
	<script>
		const go = new Go();
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
			go.run(result.instance);
		});
	</script>
	<script>
		function passUint8ArrayToGo(){
			array_to_pass = new Uint8Array([0, 9, 21, 32])
			console.log(array_to_pass)
			PassUint8ArrayToGo(array_to_pass)
		}

		function setUint8ArrayInGo(){
			array_to_set = new Uint8Array()
			SetUint8ArrayInGo(array_to_set)
			console.log(array_to_set)

			array_to_set = new Uint8Array(4)
			SetUint8ArrayInGo(array_to_set)
			console.log(array_to_set)
		}
	</script>
	<button onClick="passUint8ArrayToGo();" id="runButton" > Pass Uint8Array To Go </button><br>
	<button onClick="setUint8ArrayInGo();" id="runButton" > Set Uint8Array In Go </button><br>
</body>
</html>
